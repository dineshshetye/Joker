<link rel="import" href="../../bower_components/app-layout/app-layout.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="./elements/joke-container.html">

<link rel="import" href="../../bower_components/paper-styles/element-styles/paper-material-styles.html">

<dom-module id="joker-app">
  <template>

    <custom-style>
      <style is="custom-style" include="paper-material-styles" >
        :host {
          display: block;
        }

        .content {
          margin: 20px;
        }
        
        app-toolbar.custom {
          --app-toolbar-background: #673AB7;
        }
        
      </style>
    </custom-style>

    <app-header reveals>
      <!--<paper-material elevation="2">-->
        <app-toolbar>
           <div main-title>Joker</div>
        </app-toolbar>
      <!--</paper-material>-->
    </app-header>



    <div class="content">
      <joke-container></joke-container>
    </div>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class JokerApp extends Polymer.Element {
      static get is() { return 'joker-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Joker-app'
          }
        };
      }
    }

    window.customElements.define(JokerApp.is, JokerApp);
  </script>
</dom-module>
