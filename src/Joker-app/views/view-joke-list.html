<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../elements/joke-card.html">
<dom-module id="view-joke-list">
    <template>
        <style>
             :host {
                display: block;
            }

            .paper {
                background: white;
            }

            .joke {
                width: 100%;
                box-sizing: border-box;
                padding: 10px;
                border-bottom: #dedede solid 1px;
            }
        </style>

        <h3>Jokes</h3>
        <paper-material role="listbox" elevation="1" class="paper">
            <template is="dom-repeat" items="[[jokes]]">

                <joke-card joke="[[item.text]]" 
                           user="[[item.addedBy]]"
                           punchline="[[item.punchline]]"
                           joker="[[item.joker]]"
                           ></joke-card>
                    <template is="dom-if" if="[[_canDelete(item)]]">
                        <paper-icon-button icon="delete-forever" on-tap="_deleteItem"></paper-icon-button>
                    </template>
            </template>
        </paper-material>
    </template>

    <script>
        "use strict";

        class ViewJokeList extends Polymer.Element {
            static get is() {
                return 'view-joke-list'
            }
            static get properties() {
                return {
                    jokes: {
                        type: Array,
                        notify: true
                    },
                    authenticated: {
                        type: Boolean,
                        notify: true,
                        value: false
                    }
                };
            }

            _canDelete(item) {
                if (!this.authenticated) return false;
                if (item.uid == defaultAuth.currentUser.uid) return true;
                return false;
            }

            _deleteItem(e) {
                const id = e.model.item.id;
                window.dispatchEvent(
                    new CustomEvent('delete-joke', { detail: id })
                );
            }
        }

        window.customElements.define(ViewJokeList.is, ViewJokeList);
    </script>
</dom-module>
