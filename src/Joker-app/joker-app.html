<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="./elements/joke-container.html">
<link rel="import" href="./views/view-login.html">

<link rel="import" href="../../bower_components/paper-styles/element-styles/paper-material-styles.html">

<dom-module id="joker-app">
  <template>

    <custom-style>
      <style is="custom-style" include="paper-material-styles">
         :host {
          display: block;
        }

        .content {
          margin: 20px;
        }

        img {
          width: 64px;
        }

        app-toolbar.custom {
          --app-toolbar-background: #673AB7;
        }
      </style>
    </custom-style>

    <app-header reveals>
      <paper-material elevation="2">
        <app-toolbar>
          <div main-title>Joker</div>
          <div>[[username]]</div>
          <div><img src="[[photoUrl]]" alt="Photo Not Loaded"></div>
        </app-toolbar>
      </paper-material>
    </app-header>


    <div class="content">
      <template is="dom-if" if="[[!authenticated]]">
        <view-login username="{{username}}" photo-url="{{photoUrl}}"></view-login>
      </template>

      <joke-container></joke-container>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class JokerApp extends Polymer.Element {
      static get is() {
        return 'joker-app';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Joker-app'
          },
          username: {
            type: String,
            value: 'Not yet logged in',
            notify: true
          },
          photoUrl: {
            type: String,
            notify: true
          },
          authenticated: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      _handleAuth(self) {
        defaultAuth.onAuthStateChanged(function (currentUser) {
          if (defaultAuth.currentUser) {
            let user = currentUser
            self.username = user.displayName;
            self.photoUrl = user.photoURL;
            self.authenticated = true;
          } else {
            self.authenticated = false;
          }
        });
      }

      _handleDb(self) {
      }

      ready() {
        super.ready();
        this._handleAuth(this);
        this._handleDb(this);
        var self = this;
      }
    }

    window.customElements.define(JokerApp.is, JokerApp);
  </script>
</dom-module>
