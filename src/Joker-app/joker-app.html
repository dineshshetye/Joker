<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="./elements/joke-container.html">
<link rel="import" href="./elements/userinfo-display.html">
<link rel="import" href="./views/view-login.html">

<link rel="import" href="../../bower_components/paper-styles/element-styles/paper-material-styles.html">

<dom-module id="joker-app">
  <template>

    <custom-style>
      <style is="custom-style" include="paper-material-styles">
         :host {
          display: block;
        }

        .content {
          margin: auto;
          min-width: 600px;
        }

        img {
          width: 32px;
          padding: 15px;
        }

        .title {
          text-decoration: none;
        }
        /*app-header {
          --app-header-shadow: {
            box-shadow: inset 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
          };
        }*/

        .custom {
          background: #00E676;
        }
      </style>
    </custom-style>


    <app-header-layout fullbleed>
      <app-header slot="header" fixed condenses effects="waterfall">
        <app-toolbar class="custom">

          <div main-title class="title">
            Joker
          </div>

          <template is="dom-if" if="[[authenticated]]">
            <paper-menu-button>
              <!--<paper-icon-button icon="menu" slot="dropdown-trigger" alt="menu"></paper-icon-button>-->
              <span slot="dropdown-trigger">
                <userinfo-display photo-url="[[photoUrl]]" username="[[username]]"></userinfo-display>

              </span>
              <paper-listbox slot="dropdown-content">
                <paper-item on-tap="_signOut">Sign Out</paper-item>
              </paper-listbox>
            </paper-menu-button>

          </template>
        </app-toolbar>
      </app-header>
      <div class="content">
        <template is="dom-if" if="[[!authenticated]]">
          <view-login username="{{username}}" photo-url="{{photoUrl}}"></view-login>
        </template>

        <joke-container authenticated="[[authenticated]]"></joke-container>
      </div>
    </app-header-layout>


    <!--<div class="content">

    </div>-->

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class JokerApp extends Polymer.Element {
      static get is() {
        return 'joker-app';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Joker-app'
          },
          username: {
            type: String,
            value: 'Not yet logged in',
            notify: true
          },
          photoUrl: {
            type: String,
            notify: true
          },
          authenticated: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      _handleAuth(self) {
        defaultAuth.onAuthStateChanged(function (currentUser) {
          if (defaultAuth.currentUser) {
            let user = currentUser
            self.username = user.displayName;
            self.photoUrl = user.photoURL;
            self.authenticated = true;
          } else {
            self.authenticated = false;
          }
        });
      }

      _signOut() {
        defaultAuth.signOut();
        window.location.reload();
      }

      ready() {
        super.ready();
        this._handleAuth(this);
        var self = this;
      }
    }

    window.customElements.define(JokerApp.is, JokerApp);
  </script>
</dom-module>
