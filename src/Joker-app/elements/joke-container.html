<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="joke-container">
    <template>
        <style>
             :host {
                display: block;
            }
            .paper {
                background: white;
            }
            .joke {
                width: 100%;
                box-sizing: border-box;
                padding: 10px;
            }
            .joker-row {
                display: flex;
                width: 100%;
            }

            .joker-input {
                width: 100%; 
            }

            .joker-auto {
                margin: auto;
                margin-bottom: 0;
            }
            .me-button {
                background: white;
            }
            .custom {
                /*background: #00E676;*/
                background: #009688;
                color: white;
            }

        </style>

        <div>
            <h3>Add new Joke</h3>
            <form>
                <paper-input type="text" value="{{text}}" label="Joke" required auto-validate></paper-input>
                <paper-input type="text" value="{{punchline}}" label="Punchline" required auto-validate></paper-input>
                <div class="joker-row">
                    <div class="joker-input">
                        <paper-input type="text" value="{{joker}}" label="Joker" required auto-validate></paper-input>
                    </div>
                    <div class="joker-auto">
                        <paper-button class="me-button" on-tap="_autoPopulate" raised>Me</paper-button>
                    </div>
                </div>
                <paper-button type="submit" on-tap="_saveJoke" class="custom" raised>Add</paper-button>
            </form>
        </div>
    </template>
    <script>
        "use strict";

        class JokeContainer extends Polymer.Element {
            static get is() {
                return 'joke-container';
            }

            static get properties() {
                return {
                    text: {
                        type: String,
                        notify: true
                    },
                    punchline: {
                        type: String,
                        notify: true
                    },
                    date: {
                        type: Date,
                        value: Date.now()
                    },
                    joker: {
                        type: String,
                        notify: true
                    }
                }
            }

            _autoPopulate() {
                this.joker = defaultAuth.currentUser.displayName;
            }

            _saveJoke() {
                let self = this;
                let joke = {
                    text: this.text,
                    punchline: this.punchline,
                    addedBy: defaultAuth.currentUser.displayName,
                    dateAdded: this.date,
                    joker: this.joker,
                    uid: defaultAuth.currentUser.uid
                };
                window.dispatchEvent(
                    new CustomEvent('add-joke', { detail: joke })
                );
             
                this.text = '';
                this.punchline = ''
            }
        }

        window.customElements.define(JokeContainer.is, JokeContainer);
    </script>
</dom-module>
